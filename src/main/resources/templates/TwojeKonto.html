<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/twoje_konto.css">
    <link rel="icon" href="/Grafiki/ff.ico" type="image/png" sizes="32">
    <title>Twoje konto</title>
</head>
<body>

<div class="header">
    <div class="icon-container-left">
        <img src="/Grafiki/search.png" alt="Ikona lewa" class="icon">
    </div>
    <div class="logo-container">
        <img src="/Grafiki/ff.png" alt="Logo" class="logo">
    </div>
    <div class="icon-container-right">
        <img src="/Grafiki/shopping-bag.png" alt="Ikona prawa" class="icon">
        <img src="/Grafiki/user.png" alt="Ikona prawa" class="icon">
    </div>
</div>

<div class="navbar">
    <div class="navbar-line"></div>
    <a href="#">Odnośnik 1</a>
    <a href="#">Odnośnik 2</a>
    <a href="#">Odnośnik 3</a>
    <a href="#">Odnośnik 4</a>
    <a href="#">Odnośnik 5</a>
</div>

<p class="account-text">Twoje konto</p>

<div class="container">
    <form id="account-form" action="#" th:action="@{/klienci/edytuj/{klientId}(klientId=${klient.idKlienta})}" method="post">
        <div class="column">
            <input type="hidden" th:field="*{klientId}">
            <input type="hidden" th:field="*{klient.adresId}">
            <input type="text" placeholder="Imię" name="imie" th:field="*{klient.imie}" th:value="${klient.imie}">
            <input type="text" placeholder="Nazwisko" name="nazwisko" th:field="*{klient.nazwisko}" th:value="${klient.nazwisko}">
            <input type="email" placeholder="E-mail" name="email" th:field="*{klient.email}" th:value="${klient.email}">
            <input type="password" placeholder="Hasło" name="haslo" th:field="*{klient.haslo}" th:value="${klient.haslo}">
            <input type="password" id="change-password" placeholder="Zmień hasło">
            <input type="submit" value="Zapisz zmiany">
        </div></form>
<!--Formularz poniżej chyba trzeba przenieść do innego widoku chyba    -->
        <form th:action="@{/Adres/edytuj/{adresId}(adresId=${klient.adresId.idAdresu})}" method="post">
        <div class="column">
            <input type="hidden" th:field="*{klient.adresId.idAdresu}">
            <input type="text" placeholder="Kraj" name="kraj" th:field="*{klient.adresId.kraj}" th:value="${klient.adresId.kraj}">
            <input type="text" placeholder="Ulica" name="ulica" th:field="*{klient.adresId.ulica}" th:value="${klient.adresId.ulica}">
            <div class="row">
                <input type="text" placeholder="Nr domu" name="nrDomu" th:field="*{klient.adresId.nrDomu}" th:value="${klient.adresId.nrDomu}">
                <input type="text" placeholder="Nr mieszkania" name="nrMieszkania" th:field="*{klient.adresId.nrMieszkania}" th:value="${klient.adresId.nrMieszkania}">
            </div>
            <input type="text" placeholder="Kod pocztowy" name="kodPocztowy" th:field="*{klient.adresId.kodPocztowy}" th:value="${klient.adresId.kodPocztowy}">
            <input type="text" placeholder="Miejscowość" name="miejscowosc" th:field="*{klient.adresId.miejscowosc}" th:value="${klient.adresId.miejscowosc}">
            <input type="submit" value="Zapisz zmiany">
        </div>
    </form>
</div>

<div class="buttons">
    <button id="save-button">Zapisz zmiany</button>
    <button id="cancel-button">Anuluj</button>
</div>

<script>
    // document.getElementById("save-button").addEventListener("click", function() {
    //     document.getElementById("account-form").submit();
    // });

    document.getElementById("cancel-button").addEventListener("click", function() {
        window.location.href = "@{/klienci/lista}";
    });

</script>

<footer>
    <p>Zawartość tej strony</p>
    <img src="/Grafiki/ff.png" alt="Logo" class="logo-footer">
</footer>

<script>
    window.onload = function() {
        var footer = document.querySelector("footer");
        var bodyHeight = document.body.offsetHeight;
        var windowHeight = window.innerHeight;

        if (bodyHeight < windowHeight) {
            footer.style.position = "fixed";
            footer.style.bottom = "0";
            footer.style.width = "100%";
        }
    };
</script>

</body>
</html>
