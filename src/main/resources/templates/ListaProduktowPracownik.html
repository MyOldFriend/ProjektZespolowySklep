<script>
  function deleteProdukt(produktId) {
    if (confirm("Czy na pewno chcesz usunąć ten produkt?")) {
      fetch('/Produkt/usun/' + produktId, {
        method: 'DELETE',
      })
              .then(response => {
                if (!response.ok) {
                  throw new Error('Błąd usuwania produktu');
                }
                // Zaktualizowanie listy produktów na stronie
                updateProduktyList();
              })
              .catch(error => console.error('Błąd:', error));
    }
  }

  // Funkcja do aktualizacji listy produktów na stronie za pomocą AJAX
  function updateProduktyList() {
    fetch('/Produkt/lista')
            .then(response => response.text())
            .then(html => {
              // Znajdź element zawierający listę produktów i zaktualizuj jego zawartość
              var produktyContainer = document.getElementById('produkty-container');
              if (produktyContainer) {
                produktyContainer.innerHTML = html;
              }
            })
            .catch(error => console.error('Błąd:', error));
  }

</script>
