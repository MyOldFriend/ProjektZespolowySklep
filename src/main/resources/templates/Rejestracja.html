<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/rejestracja.css">
    <link rel="icon" th:href="@{/Grafiki/ff.ico}" type="image/png" size="32">
    <title>Strona Rejestracji</title>
</head>
<body>

<div class="container">
    <div class="registration-form">
        <h2>Rejestracja</h2>
        <form action="#" th:action="@{/klienci/dodajform}" th:object="${klient}" method="post">
            <input type="text" th:field="*{imie}" placeholder="Imię">
            <input type="text" th:field="*{nazwisko}" placeholder="Nazwisko">
<!--            <input type="text" th:field="*{adresId.ulica}" placeholder="Adres 1">-->
<!--            <input type="text" th:field="*{adresId.kodPocztowy}" placeholder="Adres 2 (opcjonalnie)">-->
            <input type="email" th:field="*{email}" placeholder="E-mail">
            <input type="text" th:field="*{login}" placeholder="Login">
            <input type="password" th:field="*{haslo}" placeholder="Hasło">
            <input type="password" placeholder="Powtórz hasło">
            <button type="submit">Zarejestruj się</button>

            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>
        </form>
    </div>
    <div class="circle-area">
        <div class="circle">
            <div class="circle-text">Stwórz konto</div>
            <div class="circle-text2">Tutaj znajdziesz formularz rejestracyjny.</div>
            <button type="button">Przycisk</button>
        </div>

    </div>
</div>

</body>
</html>
